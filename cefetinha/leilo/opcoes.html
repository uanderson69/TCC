<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .options-container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 5cm;
      justify-content: center;
    }

    .option-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option-button:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .inputValue {
      margin: 10px 0;
      padding: 5px;
      width: 100%;
    }

    .submit-button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #23afb4;
    }
  </style>
  <title>Opções</title>
</head>

<body>
  <div class="options-container">
    <h2>Escolha uma opção:</h2>
    <div class="button-container">
      <button class="option-button" id="moneyOption">Dinheiro</button>
      <button class="option-button" id="serviceOption">Troca de Produto</button>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p id="modalText"></p>
      <form method='post' action='salvalance.php'>
        <input type="text" id="valorlance" name="valorlance" placeholder="Informe o valor ou tipo de troca">
        <button class="submit-button" id="submitValue">Confirmar</button>
    </div>
  </div>
  </form>
  <script>
    submitValueButton.addEventListener("click", () => {
      const value = inputValue.value;
      if (value) {
        modal.style.display = "none";
        window.location.replace("telainicial.html"); // Redirecionamento para a página telainicial.html
      } else {
        alert("Por favor, informe um valor ou tipo válido.");
      }
    });
  </script>

  <script>
    const moneyOptionButton = document.getElementById("moneyOption");
    const serviceOptionButton = document.getElementById("serviceOption");
    const modal = document.getElementById("modal");
    const closeModalButton = document.getElementById("closeModal");
    const modalText = document.getElementById("modalText");
    const inputValue = document.getElementById("inputValue");
    const submitValueButton = document.getElementById("submitValue");

    moneyOptionButton.addEventListener("click", () => {
      modalText.textContent = "Informe o valor que deseje:";
      modal.style.display = "block";
    });

    serviceOptionButton.addEventListener("click", () => {
      modalText.textContent = "Informe o tipo de troca de serviço ou material:";
      modal.style.display = "block";
    });

    closeModalButton.addEventListener("click", () => {
      modal.style.display = "none";
    });

    submitValueButton.addEventListener("click", () => {
      const value = inputValue.value;
      if (value) {
        modal.style.display = "none";
      } else {
        alert("Por favor, informe um valor ou tipo válido.");
      }
    });
  </script>
</body>

</html>
